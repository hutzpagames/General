<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --alias-red: #d92d20;
            --alias-white: #ffffff;
            --alias-dark: #2c2c2c;
            --alias-light-gray: #f7f7f7;
        }
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Rubik', sans-serif;
            touch-action: manipulation;
            background-color: var(--alias-light-gray);
        }
        #layout-container { display: flex; flex-direction: column; height: 100%; }
        #app-wrapper { flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 1rem; padding-bottom: calc(1rem + env(safe-area-inset-bottom)); }
        .alias-title { font-weight: 900; color: var(--alias-red); text-shadow: 3px 3px 0px rgba(0,0,0,0.05); }
        .card { perspective: 1000px; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1); }
        .card.is-flipped { transform: rotateY(180deg); }
        .card__face { backface-visibility: hidden; position: absolute; width: 100%; height: 100%; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); border: 2px solid var(--alias-dark); }
        .card__face--front { background-color: var(--alias-white); color: var(--alias-dark); }
        .card__face--back { transform: rotateY(180deg); background-color: var(--alias-red); color: var(--alias-white); border-color: var(--alias-red); }
        .btn { transition: all 0.15s ease-in-out; border-radius: 0.75rem; font-weight: 700; }
        .btn:active { transform: scale(0.96); filter: brightness(0.95); }
        .btn-red { background-color: var(--alias-red); color: var(--alias-white); }
        .btn-outline { background-color: var(--alias-white); color: var(--alias-red); border: 2px solid var(--alias-red); }
        .score-box { background-color: var(--alias-white); border: 2px solid #e5e7eb; color: var(--alias-dark); transition: all 0.3s ease-in-out; border-radius: 0.5rem; position: relative; overflow: hidden; }
        .score-box.active { border: 2px solid var(--alias-red); }
        .modal-content { transition: opacity 0.25s ease-in-out, transform 0.25s ease-in-out; }
        .draggable { cursor: grab; }
        .dragging { opacity: 0.5; }
        .drop-zone { border: 2px dashed #ccc; min-height: 80px; }
        .qr-container { width: 100%; max-width: 300px; margin: 0 auto; aspect-ratio: 1 / 1; }
        #qr-scanner, #host-qr-scanner { width: 100%; height: 100%; }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }
    </style>
    <title>拽爪 砖 - 砖拽</title>
</head>
<body>
<div id="layout-container">
    <main id="app-wrapper">
        <div id="app-container" class="w-full max-w-lg mx-auto">
            <!-- Landing Screen -->
            <div id="landing-screen" class="text-center">
                <h1 class="text-6xl mb-4 alias-title">拽爪 砖</h1>
                <p class="text-gray-500 mb-8">砖  注 专!</p>
                <div class="space-y-4">
                    <button id="create-session-btn" class="w-full py-4 px-6 text-2xl shadow-lg transform btn btn-red">爪专 砖拽 砖</button>
                    <button id="join-session-btn" class="w-full py-4 px-6 text-2xl shadow-lg transform btn btn-outline">爪专祝 砖拽</button>
                </div>
            </div>

            <!-- Host Setup Screen -->
            <div id="setup-screen" class="hidden bg-white p-6 md:p-8 rounded-xl shadow-lg text-center">
                <h2 class="text-3xl font-bold mb-6">专转 砖拽</h2>
                <div class="mb-8">
                    <label for="player-name-input" class="block text-sm font-medium text-gray-700 mb-2">砖 砖 (专)</label>
                    <input type="text" id="player-name-input" placeholder="住 转 砖" class="w-full p-3 border-2 border-gray-300 rounded-lg text-center text-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition">
                </div>
                <div class="mb-8">
                    <fieldset>
                        <legend class="block text-sm font-medium text-gray-700 mb-2">拽转 爪</legend>
                        <div id="score-options" class="flex justify-center gap-2 max-w-xs mx-auto">
                            <button class="score-option w-full py-3 btn btn-outline" data-value="10">10</button>
                            <button class="score-option w-full py-3 btn btn-outline selected" data-value="20">20</button>
                            <button class="score-option w-full py-3 btn btn-outline" data-value="50">50</button>
                        </div>
                    </fieldset>
                </div>
                <button id="go-to-lobby-btn" class="w-full py-4 px-6 text-2xl shadow-lg transform btn btn-red">注专 </button>
            </div>

            <!-- Join Screen (Peer) -->
            <div id="join-screen" class="hidden text-center">
                <h2 class="text-3xl font-bold mb-6">爪专驻转 砖拽</h2>
                <div id="peer-name-section">
                    <label for="peer-name-input" class="block text-sm font-medium text-gray-700 mb-2">砖 砖</label>
                    <input type="text" id="peer-name-input" placeholder="住 转 砖" class="w-full mb-4 p-3 border-2 border-gray-300 rounded-lg text-center text-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition">
                    <button id="generate-qr-offer-btn" class="w-full py-3 px-6 text-xl shadow-lg transform btn btn-red">爪专 拽 爪专驻转</button>
                </div>

                <div id="peer-qr-offer-section" class="hidden">
                    <p class="text-gray-600 mb-4">拽砖 专 住专拽 转 拽 -QR .</p>
                    <div id="peer-qr-offer-code" class="qr-container bg-gray-100 p-2 rounded-lg"></div>
                    <p id="peer-status" class="text-gray-500 mt-4">转 砖专 住专拽...</p>
                </div>
                
                <div id="peer-scan-answer-section" class="hidden">
                     <p class="text-gray-600 mb-4">注转, 住专拽 转 拽 转砖 专.</p>
                     <div class="qr-container bg-gray-200 rounded-lg overflow-hidden" id="qr-scanner-container">
                         <div id="qr-scanner"></div>
                     </div>
                </div>
            </div>

            <!-- Lobby Screen (Host) -->
            <div id="lobby-screen" class="hidden">
                <h2 class="text-3xl font-bold text-center mb-6"> 砖拽</h2>
                <div class="grid md:grid-cols-2 gap-6 items-start">
                    <div>
                        <div id="host-connection-area">
                            <h3 class="font-bold text-xl mb-2 text-center">专 砖拽</h3>
                            <div id="host-scan-offer-section">
                                <p class="text-center text-gray-600 mb-4">住专拽 拽 砖 砖拽  专 转.</p>
                                <div class="qr-container bg-gray-200 rounded-lg overflow-hidden" id="host-qr-scanner-container">
                                    <div id="host-qr-scanner"></div>
                                </div>
                            </div>
                            <div id="host-qr-answer-section" class="hidden text-center">
                                 <p class="text-gray-600 mb-4">拽砖 砖拽 住专拽 转 拽 转砖 .</p>
                                 <div id="host-qr-answer-code" class="qr-container bg-gray-100 p-2 rounded-lg"></div>
                                 <button id="scan-next-player-btn" class="w-full mt-4 py-3 btn btn-outline">住专拽 砖拽 </button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h3 class="font-bold text-xl mb-2">砖拽 拽爪转</h3>
                        <div id="unassigned-players" class="p-4 bg-gray-200 rounded-lg mb-4 drop-zone min-h-[80px]">
                             <h4 class="font-semibold text-gray-700 mb-2">砖拽 砖</h4>
                        </div>
                        <div id="teams-container" class="space-y-4">
                            <div id="team-1" class="p-4 bg-white rounded-lg shadow-md drop-zone">
                                 <h4 class="font-bold text-red-600">拽爪 '</h4>
                            </div>
                             <div id="team-2" class="p-4 bg-white rounded-lg shadow-md drop-zone">
                                 <h4 class="font-bold text-blue-600">拽爪 '</h4>
                            </div>
                        </div>
                         <button id="start-game-btn" class="w-full mt-6 py-4 px-6 text-2xl shadow-lg transform btn btn-red">转 砖拽</button>
                    </div>
                </div>
            </div>

            <!-- Game Screen (Host View) -->
            <div id="game-screen-host" class="hidden w-full">
                <div class="flex items-start justify-center gap-3 mb-6">
                    <div id="scores-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2 flex-grow"></div>
                    <div class="text-center bg-white rounded-lg p-2 shadow-md flex-shrink-0">
                        <div class="text-5xl font-black text-gray-800" id="timer">60</div>
                        <div class="text-sm text-gray-500">砖转</div>
                    </div>
                </div>
                <div class="relative h-64 mb-6">
                    <div class="card w-full h-full" id="word-card">
                         <div class="card__face card__face--front flex items-center justify-center p-6">
                            <div class="text-center">
                                <h2 class="text-2xl md:text-3xl font-bold">转专 砖 <span id="current-player-name"></span> (<span id="current-team-name"></span>)</h2>
                                <p class="text-gray-500 mt-2">转 注 砖砖拽 转 转 转专 砖专 砖.</p>
                            </div>
                        </div>
                        <div class="card__face card__face--back flex items-center justify-center p-6">
                            <h2 id="word-display-host" class="text-5xl font-extrabold text-center"></h2>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Game Screen (Peer View) -->
            <div id="game-screen-peer" class="hidden w-full text-center">
                 <div class="relative h-80 mb-6">
                     <div class="card w-full h-full" id="peer-word-card">
                         <div class="card__face card__face--front flex items-center justify-center p-6">
                            <div id="peer-waiting-view">
                                 <h2 class="text-2xl md:text-3xl font-bold mb-4">砖拽 转...</h2>
                                 <p class="text-gray-500 mt-2">转 转专. 专注 砖拽: <span id="peer-current-player-name" class="font-bold"></span></p>
                            </div>
                             <div id="peer-my-turn-view" class="hidden">
                                 <h2 class="text-3xl font-bold">转专 砖!</h2>
                                 <p class="text-gray-500 mt-2">抓   驻 转 拽祝 转.</p>
                            </div>
                        </div>
                        <div class="card__face card__face--back flex items-center justify-center p-6">
                            <h2 id="word-display-peer" class="text-5xl font-extrabold text-center"></h2>
                        </div>
                    </div>
                </div>
                 <div id="peer-action-buttons" class="hidden grid grid-cols-2 gap-4">
                    <button id="skip-btn" class="py-5 px-6 text-2xl shadow-lg transform btn btn-outline"></button>
                    <button id="correct-btn" class="py-5 px-6 text-2xl shadow-lg transform btn btn-red">爪!</button>
                </div>
            </div>
            
            <!-- Modals -->
            <div id="turn-over-modal" role="dialog" aria-modal="true" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
                <div class="bg-white p-8 rounded-xl shadow-xl text-center max-w-sm w-full modal-content">
                    <h2 class="text-4xl font-black text-gray-800 mb-2"> 专!</h2>
                    <p class="text-lg text-gray-600 mb-4">  , <span id="finished-player-name" class="font-bold"></span>! </p>
                    <p class="text-gray-500 mb-6"> 爪转 <span id="turn-score" class="font-bold text-2xl text-[--alias-red]">0</span> . </p>
                    <button id="next-turn-btn" class="w-full py-3 px-6 text-xl shadow-lg transform btn btn-red">转专 </button>
                </div>
            </div>

            <div id="winning-screen" role="dialog" aria-modal="true" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
                <div class="bg-white p-8 rounded-xl shadow-xl text-center max-w-sm w-full transform scale-95 opacity-0 modal-content" id="winning-modal-content">
                    <div class="text-6xl mb-4"></div>
                    <h2 class="text-4xl font-black text-gray-800 mb-2">爪!</h2>
                    <p class="text-lg text-gray-600 mb-6"> 拽爪转 <span id="winning-team-name" class="font-bold text-2xl text-[--alias-red]"></span> 爪! </p>
                    <button id="play-again-btn" class="w-full py-3 px-6 text-xl shadow-lg transform btn btn-red">砖拽 砖</button>
                </div>
            </div>
        </div>
    </main>
</div> 

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
<script src="./scripts/network.js"></script>
<script src="./scripts/main.js"></script>

</body>
</html>
